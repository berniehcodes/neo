<html>
	<head>
		<title>Neo Exquisite Events - Luxury Event Planning</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<!--  link to sweet fancy script from adobe fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/dti7cif.css">
		
	<!--  link to backup mea cupla font in google fonts  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mea+Culpa&display=swap" rel="stylesheet">
	</head>
	<body class="is-preload">



        <section id="contact" class="main style3 secondary">
            <div class="content">
                <header>
                    <h2>Price Consultation</h2>
                    <p> Fill out the form below for a cost estimation for your Neo Exquisite Event. </p>
                </header>
                <div class="box">
                    <form method="post" action="#">
                        <div class="fields">
                                <label for="eventName"> Event Name:</label>
                                <div class="field"><input type="text" name="eventName" placeholder="Unforgettable 30th Birthday" /></div>

                                <label for="numberOfGuests"> Number of Guests: </label>
                                <div class="field half"><input type="number" name="numberOfGuests" placeholder="Number of Guests" /></div>

                                <label for="balloons"> Number of Balloons: </label>
                                <div class="field half"><input type="number" name="balloons" placeholder="Number of 2ft balloon arches" /></div>

                                <label for="tableSettings"> Table Settings: </label>
                                <div class="field half"><input type="number" name="tableSettings" placeholder="Number of full dinner settings (glasses, cutlery, linens)" /></div>

                                <label for="partyFavours"> Party Favours </label>
                                <div class="field half"><input type="number" name="treats" placeholder="Treats" /></div>
                                
                                <label for="invitations"> Invitations </label>
                                <div class="field half"><input type="number" name="invitations" placeholder="Invitations" /></div>
                            
                                <label for="eventDetails">Enter additional details about the event:</label>
                                <div class="field"><textarea name="eventDetails" placeholder="Additional details..." rows="6"></textarea></div>
                        </div>
                        <ul class="actions special">
                            <li><input type="submit" value="Estimate" /></li>
                        </ul>
                    </form>
                </div>
            </div>
        </section>

		<!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.poptrox.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="main.js"></script>

    </body>
</html>
